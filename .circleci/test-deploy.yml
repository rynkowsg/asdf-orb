version: 2.1

orbs:
  # orb under test
  asdf: {}
  # changelog: https://github.com/CircleCI-Public/BATS-orb/releases
  bats: circleci/bats@1.1.0
  # orb info: https://circleci.com/developer/orbs/orb/circleci/orb-tools
  # changelog: https://github.com/CircleCI-Public/orb-tools-orb/releases
  orb-tools: circleci/orb-tools@12.1.0
  # orb info: https://circleci.com/developer/orbs/orb/rynkowsg/rynkowsg
  rynkowsg: rynkowsg/rynkowsg@0.5.0

# Use this tag to ensure test jobs always run,
# even though the downstream publish job will only run on release tags.
filters: &filters
  tags:
    only: /.*/

# Filter for release tags.
release-filters: &release-filters
  branches:
    ignore: /.*/
  tags:
    only: /^v[0-9]+\.[0-9]+\.[0-9]+$/

jobs:
  # tests installing ASDF on various platforms
  test_install_asdf:
    parameters:
      executor: {type: executor}
    executor: <<parameters.executor>>
    steps:
      - asdf/install_asdf
      - asdf/cache_restore
      - run:
          name: install tools
          command: |
            asdf plugin add jet https://github.com/rynkowsg/asdf-jet.git
            asdf install jet 0.7.27
            asdf global jet 0.7.27
      - asdf/cache_save
      - run:
          name: Check
          command: |
            set -x
            asdf --version
            jet --version

workflows:
  test-deploy:
    jobs:
      - test_install_asdf:
          name: "test_install_asdf; E:<<matrix.executor>>"
          matrix:
            parameters:
              executor:
                - rynkowsg/docker_arm_cimg_base
                - rynkowsg/docker_x86_cimg_base
                - rynkowsg/machine_x86_android
                - rynkowsg/machine_arm_ubuntu2204
                - rynkowsg/machine_x86_ubuntu2204
                - rynkowsg/macos
          filters: *filters

      - orb-tools/pack:
          requires:
            - test_install_asdf
          filters: *filters

      - orb-tools/publish:
          name: publish-dev
          orb_name: rynkowsg/asdf
          vcs_type: <<pipeline.project.type>>
          pub_type: dev
          requires:
            - orb-tools/pack
          context: circleci/orb-publishing-context
          filters: *filters

      - orb-tools/publish:
          name: publish-prod
          orb_name: rynkowsg/asdf
          vcs_type: <<pipeline.project.type>>
          pub_type: production
          requires:
            - publish-dev
          context: circleci/orb-publishing-context
          filters: *release-filters
